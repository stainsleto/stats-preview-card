<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--main card-->

<div class="card">

  <!-- left card -->


  <div class="card-left">

    <p class="main-head">
      Get <span class="diff-head">insights</span> that help your business grow.
    </p>

    <p class = "description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>

    <div class="features">

      <div>
        <p class="final-topic">10k+</p>
        <p class="final-text">COMPANIES</p>
      </div>

      <div>
        <p class="final-topic">314</p>
        <p class="final-text">TEMPLATES</p>
      </div>

      <div>
        <p class="final-topic">12m+</p>
        <p class="final-text">QUERIES</p>
      </div>

    </div>

  </div>


<!--Right Card-->

  <div class="card-right">
    <img src="../stats-preview-card/images/image-header-desktop.jpg" alt="business-image">
  </div>

</div>

<!--footer-->

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Stains</a>.
</div>
</body>
</html>
